<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="block_close">
          <div class="x_close"><img src="img/ic-close.jpg" alt="x"></div>    
        </div>
        <div class="content">
            <div class="header">Регистрация</div>
            <form action="#">
                <div class="reg_form">
                    <input class="email form_font" type="email" value="alexander@mail.com" placeholder="Email">
                    <input class="password form_font" type="password" placeholder="Пароль">
                </div>
                <div class="text">Регистрируясь на сайте, вы соглашаетесь c нашими Правилами и Политикой конфиденциальности и соглашаетесь на информационную рассылку.
                </div>
                <div class="submit_form">
                    <button class="btn_register" type="submit">Зарегистрироваться</button>
                    <button class="btn_login" type="submit">Войти</button>
                </div>
            </form>
        </div>
      </div>
</body>
</html>
